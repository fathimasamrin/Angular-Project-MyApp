<h3>Update-employee</h3>
<div [hidden]="submitted" style="width: 400 px;">
    <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="fname" required [(ngModel)]="employee.fname" name="fname">
    </div>

    <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="lname" required [(ngModel)]="employee.lname" name="lname" >
    </div>

    <div class="form-group">
        <label for="name">Email ID</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
    </div>

    <div class="form-group">
        <label for="name">Date Of Birth</label>
        <input type="date" class="form-control" id="dob" required [(ngModel)]="employee.dob" name="dob">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>




    </form>

</div>
